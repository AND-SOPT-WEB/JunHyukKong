<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPT week2 공준혁</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="script.js"></script>
  <script type="module" defer src="constant.js"></script>
</head>
<body>
    <header >
      <div>Icon (will be changed)</div>
      <div>title</div>
      <div>~long Text~</div>
    </header>

    <main>
      <section id="filter-section">
        <article class="row">
          <div class="filter-box">
            <div class="filter-name">이름</div>
            <input id="ko-name-filter" placeholder="이름을 입력하세요">
          </div>
        </article>

        <article class="row">
          <div class="filter-box">
            <div class="filter-name">영문이름</div>
            <input id="en-name-filter" placeholder="영문이름을 입력하세요">
          </div>
        </article>

        <article class="row">
          <div class="filter-box">
            <div class="filter-name">Github</div>
            <input id="github-filter" placeholder="Github ID 입력하세요">
          </div>
          <div class="filter-box">
            <div class="filter-name">성별</div>
            <select id="sex-filter">
              <option value="">성별 선택</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </div>
          <div class="filter-box">
            <div class="filter-name">역할</div>
            <select id="position-filter">
              <option value="">역할 선택</option>
              <option value="yb">YB</option>
              <option value="ob">OB</option>
            </select>
          </div>
        </article>

        <article class="row">
          <div class="filter-box">
            <div class="filter-name">1주차 금잔디조</div>
            <input id="week1-group" type="number" placeholder="1주차 금잔디조를 입력하세요(1~9)">
          </div>

          <div class="filter-box">
            <div class="filter-name">2주차 금잔디조</div>
            <input id="week2-group" type="number" placeholder="2주차 금잔디조를 입력하세요(1~9)">
          </div>
        </article>
        
        <div class="button-wrapper">
          <button id="reset-button">초기화</button>
          <button id="search-button">검색</button>
        </div>
      </section>

      <section id="table-section">
        <div class="button-wrapper">
          <button id="delete-button">선택 삭제</button>
          <button id="add-button">추가</button>
        </div>

        <article id="table">
          <div id="thead">
            <div class="checkbox"><input type="checkbox" id="select-all"></div>
            <div class="user-ko-name">이름</div>
            <div class="user-en-name">영문이름</div>
            <div class="user-github">Github</div>
            <div class="user-sex">성별</div>
            <div class="user-position">역할</div>
            <div class="user-1week">1주차 금잔디</div>
            <div class="user-2week">2주차 금잔디</div>
          </div>

          <div id="tbody">
            <!--여기에 내용들 렌더링 될 예정-->
            <!--다음은 예시(tbody-row 단위로 렌더링하면 됨)-->
            <div class="tbody-row">
              <div class="checkbox row-checkbox"><input type="checkbox"></div>
              <div class="user-ko-name">공준혁</div>
              <div class="user-en-name">Kong Jun Hyuk</div>
              <div class="user-github"> ocahs9</div>
              <div class="user-sex">남자</div>
              <div class="user-position">OB</div>
              <div class="user-1week">5</div>
              <div class="user-2week">7</div>
            </div>
            
            

          </div>
        </article>
      </section>
    </main>

    <div id="modal">
      <div id="modal-content">
        <h1>새 멤버 추가</h1>
        <h2>이름</h2>
        <input type="text" id="add-ko-name" placeholder="이름을 입력하세요">
        
        <h2>영문 이름</h2>
        <input type="text" id="add-en-name" placeholder="영문 이름을 입력하세요">

        <h2>Github ID</h2>
        <input type="text" id="add-github" placeholder="깃허브 id를 입력하세요">

        <h2>성별</h2>
        <select id="add-sex">
          <option value="">성별 선택</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>

        <h2>역할</h2>
        <select id="add-position">
          <option value="">역할 선택</option>
          <option value="yb">YB</option>
          <option value="ob">OB</option>
        </select>

        <h2>1주차 금잔디조</h2>
        <input type="number" id="add-en-name" placeholder="1주차 금잔디조를 입력하세요(1~9)">

        <h2>2주차 금잔디조</h2>
        <input type="number" id="add-en-name" placeholder="2주차 금잔디조를 입력하세요(1~9)">
      </div>
    </div>

</body>
</html>
